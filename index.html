<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="shortcut icon" href="imagens/mario.gif" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet" href="css/animacoes.css">
 
    <title>Super Mario</title>
</head>
<body>
   
    <div class="comecarJogo">
         <h3>KwendaGame</h3>
        <div class="info-jogo">
            <div class="tela-info">
                <h1><strong>Kwenda-SuperMario</strong></h1>
            </div>
            <div id="tempo-final"></div>
            <div class="tela-info">
                <button onclick="iniciarJogo()"><strong>Jogar</strong></button>
            </div>
            <br><br>
           <p class="texto-info">Presione a tecla de direição para cima ou a tecla space para saltar.<br> <br>
            Se você pancar no cano você perde</p>
        </div>
     
            <h5>@Kwenda2024.Todos os Direitos Reservado</h5>
      
    </div>

    <img src="imagens/clouds.png"  alt="nuvens" class="nuvens">

    <div class="campo">
        <h3>KwendaGame</h3>
        <div class="statu-Jogo">
            <div id="tempo1"><strong>Tempo:</strong>  </div>
            <div class="tempo"><strong>00:00</strong></div>
        </div>
        <img src="imagens/pipe.png" alt="cano perigoso" class="cano">

        <img src="imagens/mario.gif" alt="mario" class="mario">

        <div class="progress terra">
            <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
